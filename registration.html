<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget_registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    
  </head>
<body style="background-color: beige;">
    <!-- <div class="div w-100 " style="background-image: url(https://www.thedailyhaze.com/wp-content/uploads/2020/11/1604074883897-1024x856.png) ;background-repeat: no-repeat; position: relative; height: 700px; z-index: -10;  " >  -->
   <div class=" col-md-8 col-12  text-center container " >
    <div  class="card shadow  col-md-6 col-12 container p-3"  style=" margin-top: 10px;  box-shadow: 0.2px 0.2px 0px 0.2px; background-color:rgb(229, 177, 177);  " >
        <h2 class="text-center" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Create an account</h2> <br>
        <img src="https://blakelyfinancial.com/wp-content/uploads/2019/11/Budget-pic.jpg"  class="w-50  container " alt="..."> <br>
        <div class="text-center container">
        
            <input id="usrname" type="text" placeholder="Enter your name" class="form-control container w-75 border rounded"> <br>
            <input id="usrmail" type="email" placeholder="Enter your Email" class="form-control container w-75 border rounded "> <br>
            <input id="usrpswd" type="password" placeholder="Enter your password" class="form-control container w-75 border rounded "> <br>
            
            <button class="btn btn-success" onclick="signup()">Register</button> <br> 
           <div class="d-flex p-3"> 
            <p class="text-primary ps-5 pt-3">Already have account ? </p>
            <button class="btn btn-outline-primary border-0 " onclick="signin()">Sign in</button>
          </div>
            
        </div>
      </div>
   </div>



   <script>
  function signup(){
     const usr = {  Usrname : usrname.value ,
       Usrmail : usrmail.value ,
       Usrpswd : usrpswd.value ,
       balance : 0,
       income:0,
       expense:0,

       }

      if(usr.Usrname==""||usr.Usrmail==""||usr.Usrpswd==""){
        alert("please fill the form")
      }
      else{
        if(usr.Usrname in localStorage){
            alert("Username already exists " )
        }
        else{localStorage.setItem(usr.Usrname , JSON.stringify(usr) )
        alert("Registration successfull")
        window.location = "./index.html" }

      }

  }
  function signin(){
    window.location = "./index.html"
  }
   </script>
   
   
</body>
</html>
